<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羅以退修會資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">2025羅以退修會</h1>
            <div style="display: flex;align-items: center;justify-content: space-between;max-width: 90%;">
                <h5 id="currentDate"></h5>
                <header>
                    <nav>
                        <!-- <button id="theme-toggle" class="fa-solid fa-sun">切換模式</button> -->
                        <button id="theme-toggle" class="btn btn-dark btn-sm" style="margin-right: 15px;"><i
                                id="toggleItem" class="fa-solid fa-moon"></i></button>

                    </nav>
                </header>
            </div>

        </div>
    </div>



    <ul class="nav nav-tabs" id="myTab" role="tablist" style="margin-top: 15px;">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">園區資訊</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">房型說明</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="people-tab" data-bs-toggle="tab" data-bs-target="#people-tab-pane"
                type="button" role="tab" aria-controls="people-tab-pane" aria-selected="false">開會資訊</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">預設行程</button>
        </li>

    </ul>
    <div class="tab-content" id="myTabContent">

        <!-- 園區資訊 -->
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <div class="accordion" id="accordionExample"></div>
        </div>

        <!-- 房型說明 -->
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

            <ul class="nav nav-tabs" id="myTab" role="tablist" style="margin:15px 10px;">

                <!-- 藍鵲會館 -->
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">藍鵲會館</button>
                </li>

                <!-- 檜意村小木屋 -->
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">檜意村小木屋</button>
                </li>

                <!-- 其他 -->
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                        type="button" role="tab" aria-controls="contact" aria-selected="false">其他</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">

                <!-- 藍鵲會館 -->
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table table-striped mt-5 table-dark" id="hotelInfoTable">
                        <thead>
                            <tr id="titlesTD1"></tr>
                        </thead>
                        <tbody id="infos1"></tbody>
                    </table>
                </div>

                <!-- 檜意村小木屋 -->
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <table class="table table-striped mt-5 table-dark" id="hotelInfoTable">
                        <thead>
                            <tr id="titlesTD2"></tr>
                        </thead>
                        <tbody id="infos2"></tbody>
                    </table>
                </div>

                <!-- 其他 -->
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <table class="table table-striped mt-5 table-dark" id="hotelInfoTable">
                        <thead>
                            <tr id="titlesTD3"></tr>
                        </thead>
                        <tbody id="infos3"></tbody>
                    </table>
                </div>
            </div>

            <!-- 顯示房型備註資訊 -->
            <div id="modalDisplay">
            </div>


        </div>

        <!-- 開會資訊 -->
        <div class="tab-pane fade" id="people-tab-pane" role="tabpanel" aria-labelledby="people-tab" tabindex="0">
            <ul class="nav nav-tabs" id="myTab" role="tablist" style="margin:15px 10px;">

                <!-- 人員清單 -->
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="people-tab" data-bs-toggle="tab" data-bs-target="#people"
                        type="button" role="tab" aria-controls="people" aria-selected="true">人員清單</button>
                </li>

                <!-- 會議資訊 -->
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="meetingInfo-tab" data-bs-toggle="tab" data-bs-target="#meetingInfo"
                        type="button" role="tab" aria-controls="meetingInfo" aria-selected="false">會議資訊</button>
                </li>
            </ul>
            <div class="tab-content" >

                <!-- 人員清單 -->
                <div class="tab-pane fade" id="people" role="tabpanel" aria-labelledby="people-tab">
                    <div class="container mt-5">
                        <h3 class="text-center">參加人員名單</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <h5>保留中 (1人):</h5>
                                <ul>
                                    <li>俞安</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h5>已確定 (11人):</h5>
                                <ul>
                                    <li>瀚元哥、以琳姊、愷晞</li>
                                    <li>宗憲、以琳、恩樂</li>
                                    <li>佳蓮、約賜</li>
                                    <li>mimi、周敬</li>
                                    <li>弘奕</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 會議資訊 -->
                <div class="tab-pane fade show active" id="meetingInfo" role="tabpanel" aria-labelledby="meetingInfo-tab">
                    <div style="display: flex;justify-content: space-evenly;">
                        <a target="_blank" href="https://www.youtube.com/watch?v=OD7Pvwz4cjY">恩樂睡覺影片</a>
                        <a target="_blank" href="https://docs.google.com/spreadsheets/d/1nD1f8wzSJIOQbX8dmT8p3WK_d2drFKcwsKXmyq5Z-nQ/edit?gid=1946326843#gid=1946326843">羅以行事曆</a>
                        <a target="_blank" href="https://line.me/ti/g/CJHGEtnjFJ">核心同工聊天室</a>
                        <a target="_blank" href="https://line.me/ti/g/SFfEQF_AH2">退修會群組</a>
                    </div>

                </div>

                
            </div>

        </div>

        <!-- 預設行程 -->
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
            <div class="container mt-5">
                <h2 class="text-center mb-4">苗栗通霄兩天一夜旅遊行程表</h2>
                <div style="display: flex;justify-content: space-evenly;">
                    <span><a href="https://maps.app.goo.gl/Qxzijk7arstdBFf59" target="_blank">完整路線圖</a></span>
                    <input type="button" class="btn btn-sm btn-secondary" value="列印" onclick="prints()">
                </div>

                <div class="d-flex justify-content-between">
                    <h4>第一天</h4>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped text-center table-dark">
                        <thead class="thead-dark">
                            <tr>
                                <th>時間</th>
                                <th>活動名稱</th>
                                <th>導航</th>
                            </tr>
                        </thead>
                        <tbody id="schedule1">
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between">
                    <h4>第二天</h4>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped text-center table-dark">
                        <thead class="thead-dark ">
                            <tr>
                                <th>時間</th>
                                <th>活動名稱</th>
                                <th>導航</th>
                            </tr>
                        </thead>
                        <tbody id="schedule2">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 顯示房型輪播圖 -->
    <div style="display: flex;justify-content: center;margin-top: 15px;">
        <div id="carouselExampleIndicators" class="carousel slide d-lg-none" data-bs-ride="carousel"
            style="width: 100vw; height: 30vh;">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>

                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./photo/first/2.jpg" alt="First slide"
                        style="width: 100vw; height: 30vh;border-radius:15px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./photo/first/4.jpg" alt="Second slide"
                        style="width: 100vw; height: 30vh;border-radius:15px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./photo/first/6.jpg" alt="Third slide"
                        style="width: 100vw; height: 30vh;border-radius:15px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./photo/first/8.jpg" alt="Fourth slide"
                        style="width: 100vw; height: 30vh;border-radius:15px;">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="./photo/second/2.jpg" alt="Second slide"
                        style="width: 100vw; height: 30vh;border-radius:15px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./photo/second/4.jpg" alt="Third slide"
                        style="width: 100vw; height: 30vh;border-radius:15px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./photo/second/8.jpg" alt="Fourth slide"
                        style="width: 100vw; height: 30vh;border-radius:15px;">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
